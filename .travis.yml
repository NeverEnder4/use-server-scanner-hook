language: node_js
node_js:
  - 14.16.1
jobs:
  include:
    - stage: Test
      script:
        - npm test
    - stage: Publish
      script: npm run build:lib
      deploy:
        provider: npm
        email: '$NPM_EMAIL'
        api_key: '$NPM_TOKEN'
        skip_cleanup: true
        on:
          branch: main
